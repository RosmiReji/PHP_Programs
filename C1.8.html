<html>

<title>defenition</title>
</head>
<body>
<dl>
<dt>DOCTYPE</dt>
<dd>This tag defines the document type and HTML version</dd>
<dt>HTML</dt>
<dd>This tag encloses the complete Html document</dd>
<dt>HEAD</dt>
<dd>This tag defines the document header</dd>
<dt>TITLE</dt>
<dd>This tag is used inside the <head> tag to mention the document title</dd>
<dt>BODY</dt>
<dd>This tag represents the document's body which keeps other html tags</dd>
</dl>
</body>
</html>
