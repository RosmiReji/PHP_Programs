<!DOCTYPE HTML>
<html>
<head>
<style></style>
</head>

<body>
<img id="img1" onmouseover="setNewImg()" onmouseout="setOldImg()" src="Eiffeltower.jpeg" title="Using Javascript Event Handling new image and text is displayed when the mouse comes over the existing content in the page and show the previous content as mouse is pointed out." width="1520" height="730"/>

<script>
function setNewImg()
{
document.getElementById("img1").src="greatwall.jpg";
}
function setOldImg()
{
document.getElementById("img1").src="Eiffeltower.jpg";
}

</script>
</body>
</html>
